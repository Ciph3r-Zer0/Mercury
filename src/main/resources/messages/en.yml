prefix: "&5Mercury &8&k||&r"

permission_denied: "{prefix} &7You don't have permission: &c{permission}"
not_allowed_on_console: "{prefix} &7Console may not execute this command."
unknown_command: "{prefix} &7Command unknown!"
multiple_players_match: "{prefix} &7Multiple players matched &c{search}&7(&c{all}&7)"
no_player_found_server: "{prefix} &7No player matching &C{search} &7is connected to this server."
no_player_found_offline: "{prefix} &7No player matching &c{search} &7could be found."
is_not_a_valid_name: "{prefix} &c{name} &7is not a valid username."
not_to_admin: "{prefix} &7Can't execute that command on admin."
must_be_a_number: "{prefix} &c{num} &7must be a number."
error_performing_command: "{prefix} &7There was an error performing this command."
please_specify_at_most: "{prefix} &7Please specify a value at most &c{max}&7."
please_specify_at_least: "{prefix} &7Please specify a value at least &c{min}&7."
command_usage_syntax: "{prefix} &7Usage: &c{command} {syntax}"
reload_message: "{prefix} &7Config reload {status}"

modules-messages:
  broadcast:
    message: "&8[&bBroadcast&8] &f{message}"
  chat-format:
    message: "&7{player} &b>> &f{message}"
  clear-chat:
    message: "{prefix} &7chat has been cleared."
    message-others: "{prefix} &7chat has been cleared for &c{target}&7."
  clear-inventory:
    message: "{prefix} &7Inventory cleared."
    message-others: "{prefix} &7Inventory of &c{target} &7has been cleared."
  coordinates:
    message: "{prefix} &7You're in Word: &c{world}&7, X: &c{x}&7, Y: &c{y}&7, Z: &c{z}."
    message-others: "{prefix} &c{target} &7is in Word: &c{world}&7, X: &c{x}&7, Y: &c{y}&7, Z: &c{z}."
  cross-teleport:
    message: "{prefix} &7Teleported to &c{target}."
  feed:
    message: "{prefix} &7You've been fed."
    message-others: "{prefix} &c{target} &7has been fed."
  fly:
    message: "{prefix} &7Flying {status}"
    message-others: "{prefix} &7Flying {status} &7for &c{target}"
  gamemode:
    message: "{prefix} &7Gamemode changed to &c{gamemode}"
    message-others: "{prefix} &c{target} &7gamemode changed to &c{gamemode}"
  god:
    message: "{prefix} &7God mode {status}"
    message-others: "{prefix} &7God mode {status} &7for &c{target}"
  heal:
    message: "{prefix} &7You've been healed"
    message-others: "{prefix} &c{target} &7healed"
  kill:
    message: "{prefix} &c{target} &7has been killed"
  knockback:
    message: "{prefix} &7Knockback applied to &c{target}"
  lightning:
    message: "{prefix} &7Lightning struck"
    message-others: "{prefix} &c{target} &7struck by lightning"
  motd:
    message: |
      &8<>&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m&8<>
                              &7Welcome &c&l%player_name%
      
              &7There are currently &c&l%server_online% &7players online
      &8<>&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m-&b&l&m-&8&l&m&8<>
  join-message:
    message: "&a&l[+] &f{player} &7joined the server."
    first-join: "&a&l[+] &5{player} &7joined the server for the first time."
  quit-message:
    message: "&4&l[-] &f{player} &7left the server."
  plugin-list:
    list-design: "    &7* {plugin} &8[&7{version}&8]"
    message: |
      &7*&8-----------&7[&5Plugins&7]&8-----------&7*
      {list_design}
      &7*&8--------------&7[&5{amount}&7]&8-------------&7*
  private-chat:
    message: "&8[&a✉&8] &8[&f{sender} &7-> &f{receiver}&8] &f{message}"
    message-self: "&8[&a✉&8] &8[&f{sender} &7-> &f{receiver}&8] &f{message}"
    can-not-send-self: "{prefix} &7Can not send message to yourself."
    no-one-to-reply: "{prefix} &7There is no one to reply."
  rotate:
    message: "{prefix} &c{target} &7head rotated"
  shuffle:
    message: "{prefix} &c{target} &7hotbar shuffled"
  spawn:
    not-set: "{prefix} &7Spawn has not been set."
    set: "{prefix} &7Spawn point set {status}"
    message: "{prefix} &7You've been teleported to spawn"
    message-others: "{prefix} &c{target} &7has been teleported to spawn"
  speed:
    walk: "{prefix} &7Walk speed set to &c{amount}"
    walk-others: "{prefix} &7Walk speed of &c{target} &7set to &c{amount}"
    fly: "{prefix} &7Fly speed set to &c{amount}"
    fly-others: "{prefix} &7Fly speed of &c{target} &7set to &c{amount}"
    reset: "{prefix} &7Fly & Walk speed reset"
    reset-others: "{prefix} &7Fly & Walk speed reset for &c{target}"
  sudo:
    message: "{prefix} &7sudo successful for &c{target}"
  teleport:
    message: "{prefix} &7You've been teleported to &c{player}"
    message-others: "{prefix} &7Teleported &c{player} &7to &c{target}"
    message-location: "{prefix} &7You've been teleported to &c{x}&7, &c{y}&7, &7{z}"
    message-location-others: "{prefix} &7Teleported &c{target} &7to &c{x}&7, &c{y}&7, &7{z}"
  teleport-ask:
    message: "{prefix} &7Teleport request sent to &c{target}"
    message-others: "{prefix} &c{target} &7wants to teleport to you."
  time:
    message: "{prefix} &7time changed."
  uptime:
    message: "{prefix} &7 server uptime is &c{hour} hours {minute} minutes &7and &c{second} seconds"