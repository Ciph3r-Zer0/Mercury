prefix: "&5Mercury &8&k||&r"
permission_denied: "{prefix} &7You don't have permission: &c{permission}"
unknown_command: "{prefix} &7Command unknown!"
multiple_players_match: "{prefix} &7Multiple players matched &c{search}&7(&c{all}&7)"
is_not_a_valid_name: "{prefix} &c{name} &7is not a valid username."
no_player_found_server: "{prefix} &7No player matching &C{search} &7is connected to this server."
no_player_found_offline: "{preifx} &7No player matching &c{search} &7could be found."
not_to_admin: "{prefix} &7Can't execute that command on admin."
not_allowed_on_console: "{prefix} &7Console may not execute this command."
must_be_a_number: "{prefix} &c{num} &7must be a number."
error_performing_command: "{prefix} &7There was an error performing this command."
please_specify_at_most: "{prefix} &7Please specify a value at most &c{max}&7."
please_specify_at_least: "{prefix} &7Please specify a value at least &c{min}&7."
command_usage_syntax: "{prefix} &7Usage: &c{command} {syntax}"

modules:
  broadcast:
    broadcast_message: "{message}"
  clear_inventory:
    message: "{prefix} &7Inventory cleared."
    message_others: "{prefix} &7Inventory of &c{player} &7has been cleared."
  coordinates:
    message: "{prefix} &7You're in Word: &c{world}&7, X: &c{x}&7, Y: &c{y}&7, Z: &c{z}."
    message_others: "{prefix} &c{player} &7is in Word: &c{world}&7, X: &c{x}&7, Y: &c{y}&7, Z: &c{z}."
  cross_teleport:
    message: "{prefix} &7Teleported to &c{player} &7in &c{server}."
  feed:
    message: "{prefix} &7You've been fed."
    message_others: "{prefix} &c{player} &7has been fed."
  fly:
    message: "{prefix} &7Flying {status}"
    message_others: "{prefix} &7Flying {status} &7for &c{player}"
  gamemode:
    message: "{prefix} &7Gamemode changed to &c{gamemode}"
    message_others: "{prefix} &c{player} &7gamemode changed to &c{gamemode}"
  heal:
    message: "{prefix} &7You've been healed"
    message_others: "{prefix} &c{player} &7healed"
  kill:
    message: "{prefix} &c{player} &7has been killed"
  knockback:
    message_others: "{prefix} &7Knockback applied to &c{player}"
  lightning:
    message: "{prefix} &7Lightning struck"
    message_others: "{prefix} &c{target} &7struck by lightning"
  messages:
    join: "&a&l[+] &c{player} &7joined the server."
    quit: "&4&l[-] &c{player} &7left the server."
  plugin_list:
    first_line: "&8*-----------&7[&5Plugins&7]&8-----------*"
    list_design: " &7* {plugin} &8[&7{version}&8]"
    last_line: "&8*------------&7(&c{amount}&7)&8------------*"
  private_chat:
    message: "&c{sender} &7-> &5{receiver} &7>> &f{message}"
    message_self: "&c{sender} &7-> &5{receiver} &7>> &f{message}"
    message_can_not_send_self: "{prefix} &7Can not send message to yourself."
    message_no_one_to_reply: "{prefix} &7There is no one to reply."
  reload:
    message: "{prefix} &7Config reload {status}"
  rotate:
    message_others: "{prefix} &c{player} &7head rotated"
  shuffle:
    message_others: "{prefix} &c{player} &7hotbar shuffled"
  spawn:
    message_not_set: "{prefix} &7Spawn has not been set."
    message_set: "{prefix} &7Spawnpoit set {status}"
    message: "{prefix} &7You've been teleported to spawn"
    message_others: "{prefix} &c{player} &7has been teleported to spawn"
  speed:
    message_walk: "{prefix} &7Walk speed set to &c{amount}"
    message_walk_others: "{prefix} &7Walk speed of &c{target} &7set to &c{amount}"
    message_fly: "{prefix} &7Fly speed set to &c{amount}"
    message_fly_others: "{prefix} &7Fly speed of &c{target} &7set to &c{amount}"
    message_reset: "{prefix} &7Fly & Walk speed reset"
    message_reset_others: "{prefix} &7Fly & Walk speed reset for &c{target}"
  sudo:
    message: "{prefix} &7sudo successful for &c{player}"
  teleport:
    message: "{prefix} &7You've been teleported to &c{player}"
    message_others: "{prefix} &7Teleported &c{player} &7to &c{target}"
    message_location: "{prefix} &7You've been teleported to &c{x}&7, &c{y}&7, &7{z}"
    message_location_others: "{prefix} &7Teleported &c{player} &7to &c{x}&7, &c{y}&7, &7{z}"
  time:
    message: "{prefix} &7time changed."
  uptime:
    message: "{prefix} &7 server uptime is &c{hour} hours {minute} minutes &7and &c{second} seconds"